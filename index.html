<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="min.css">
    <title>Days Counter</title>
</head>
<body>
     <div id="displayers">
         <button onclick="convertButton()" id="converterButton">Convert</button>

         <div id="inputDivs" class="remover">
            <input type="date" id="dateInput">
         </div>
         <h1 class="remover" id="displayer">0</h1> 
           <div id="rowCounterDiv" class="remover rowCounter" >
              <h3 class="h3 remover" id="weekCounter">0 :Week</h3>
            
              <h3 class="h3 remover" id="monthCounter">0 :Month</h3>
              <h3 class="h3 remover" id="yearCounter">0 :Year</h3>
           </div>
       
           <div id="noneDiv" class="none remover">
              <button onclick="counter()" id="add">Add</button>
             
           </div>
           
     </div>
   
 
    <script src="main.js"></script>
</body>
</html>
