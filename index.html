<head>

    <link rel="stylesheet" href="min.css">
    <title>Days Counter</title>
</head>
<body>
    <div class="displayers">
        <h1  id="displayer">0</h1>

        <div class="rowCounter">
            <h3 class="h3" id="weekCounter">0 :Week</h3>
            
            <h3 class="h3" id="monthCounter">0 :Month</h3>
            <h3 class="h3" id="yearCounter">0 :Year</h3>
        </div>
       
        <div class="">
            <button onclick="counter()" id="add">Add</button>
        </div>
     </div>
   
 
    <script src="main.js"></script>
</body>
